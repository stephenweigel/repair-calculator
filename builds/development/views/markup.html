<section ng-controller="MarkupController">
<h1>Markup Calculator</h1>

<div class="row">
        <div class="col-md-8">
          <div class="col-md-4">
            <form id="partMarkupForm">
              <h2>Part Cost</h2>
              <div class="form-group">
                <label for="partCost">Part Cost:</label>
                <input type="number" min="0.01" step="0.01" class="form-control" id="partCost" placeholder="$0.00">
              </div>
              <div class="form-group">
                <label for="partCost">Part Cost with Markup:</label>
                <input type="number" class="form-control" id="partCostWithMarkup" placeholder="$0.00" readonly>
              </div>
              <button type="submit" class="btn btn-primary">Get Price with Markup</button>
            </form>
          </div>

          <div class="col-md-8">
            <h2 class="text-center">Labor Cost</h2>
            <div class="col-md-12">
              <div class="col-md-4">
                <ul class="repairTypes">
                  <li>Fan Replacement</li>
                  <li>Optical Drive Replacement</li>
                </ul>
                <button id="labor99" class="btn btn-primary btn-lg">$99</button>
              </div>
              <div class="col-md-4">
                <ul class="repairTypes">
                  <li>Trackpad Replacement</li>
                  <li>Clamshell Replacement</li>
                </ul>
                <button id="labor125" class="btn btn-primary btn-lg">$125</button>
              </div>
              <div class="col-md-4">
                <ul class="repairTypes">
                  <li>Logic Board Replacement</li>
                  <li>Top Case Replacement</li>
                  <li>iMac Video Card Replacement</li>
                </ul>
                <button id="labor150" class="btn btn-primary btn-lg">$150</button>
              </div>
            </div>
          </div>

        </div>

        <div class="col-md-4">
          <h2 class="text-center">Total Repair Cost</h2>
            <div>
              <table class="table">
                <tr>
                  <th>Item</th>
                  <th>Cost</th>
                </tr>
                <tr>
                  <td>Labor Cost</td>
                  <td id="laborCost"></td>
                </tr>
                <tr>
                  <td>Parts Cost</td>
                  <td id="partsCost"></td>
                </tr>
                <tr>
                  <td>Tax</td>
                  <td id="taxCost"></td>
                </tr>
                <tr>
                  <th>Total</th>
                  <td id="totalCost"></td>
                </tr>
              </table>
            </div>
        </div>

      </div> <!-- row -->
    </section>
